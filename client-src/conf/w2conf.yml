# The rainmaker config file  
defaults:
    description: 'None'
    type: 'unison'
    root: '/home/hattb/sync'
    max_threads: 2
    auto_start: true
    use_cmd_all: false
    recursive: true
    log_level: false
    cmds:
        all: '?file? "?src_file_rel?"' 
        moved: 
            - '?file? "?src_file_rel?"'
            - '?file? "?dest_file_rel?"'
        moved_in:
        moved_out:
        moved_within:
        deleted:
        created:
        modified:
        startup: '?base?' 
        shutdown:
    cmd_macros:
        ?file?: '/usr/bin/unison-2.32.52 default1 -ui text -sshargs "-i ~/.ssh/id_dsa" -path' 
        ?base?: '/usr/bin/unison-2.32.52 default1 -ui text -sshargs "-i ~/.ssh/id_dsa"'  

