# The rainmaker config file  
default_profile:
    description: 'A test watcher'
    root: '/home/hattb/sync'
    max_threads: 2
    auto_start: true
    use_cmd_all: false
    recursive: true
    cmds:
        all: '?file? "?src_file_rel?"' 
        moved: 
            - '?file? "?src_file_rel?"'
            - '?file? "?dest_file_rel?"'
        moved_in:
        moved_out:
        moved_within:
        deleted:
        created:
        modified:
        startup: '?base?' 
        shutdown:
    cmd_macros:
        ?file?: '/usr/bin/unison default1 -ui text -sshargs "-i /home/hattb/.ssh/id_dsa " -path' 
        ?base?: '/usr/bin/unison default1 -ui text -sshargs "-i /home/hattb/.ssh/id_dsa "'  

