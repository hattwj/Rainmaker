#verbosity levels for logger
verbosity:
    Rainmaker: 0
    Tests: 4
    Database: 1
    FsActions: 1
    AppLoop: 1
    AppProfiles: 1
    AppParser: 1
    Profile: 2
    LogMonitor: 2
    FsMonitor: 2
    ProfileManager: 2
    Handler: 3
    RecordScript: 3
    RecordHooks: 4
    AttrsBag: 4
    Callbacks: 4
    RegexDict: 4
styles:
    - ''
    - '%(message)s'
    - '%(message)s'
    - '%(name)-12s %(message)s'
    - '%(name)-12s %(levelname)-8s %(message)s'
date_style: '%Y-%m-%d-%H-%M-%S'
level: 'info'
log_file_style: '%(message)s'

