log_level:
    type: str
    default: 'info'
    desc: 'log level'
user_dir:
    type: str
    default: '~/.rainmaker'
    desc: 'location of users .rainmaker dir'
callbacks:
    type: arr
    default: 
        app:
            - init
        profile:
            - save
            - delete
            - validate
            - update
            - create
            - init
        loop:
            - startup
            - shutdown
        file_system:
            - create
            - modify
            - move
            - delete
            - command
        plugin:
            - load
            - unload        
