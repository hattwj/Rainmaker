# no conflict, but updates on both sides
modified_no_conflict:
    sync_file:
        - {file_hash: 0, state: 1, rel_path: a, is_dir: False, sync_id: 1 } 
        - {file_hash: 7, state: 1, rel_path: c1, is_dir: False, sync_id: 1 } 
    host_file:
        - {file_hash: 8, state: 1, rel_path: a, is_dir: False, host_id: 2 }
        - {file_hash: 0, state: 1, rel_path: a, is_dir: False, host_id: 2, next_id: 2 }
        - {file_hash: 7, state: 1, rel_path: c1, is_dir: False, host_id: 2, next_id: 7 } 
        - {file_hash: 8, state: 1, rel_path: c1, is_dir: False, host_id: 2, next_id: 7 } 
        - {file_hash: 9, state: 1, rel_path: c1, is_dir: False, host_id: 2 } 
    sync_comparison:
        - {sync_file_id: 1, sync_id: 2}
        - {sync_file_id: 3, sync_id: 1}
        - {sync_file_id: 4, sync_id: 2}
        - {sync_file_id: 5, sync_id: 1}
        - {sync_file_id: 6, sync_id: 1}
# no conflict, but moves on both sides
moved_no_conflict:
    sync_file:
        - {file_hash: 0, state: 1, rel_path: a, is_dir: False, sync_id: 1 } 
        - {file_hash: 7, state: 1, rel_path: c1, is_dir: False, sync_id: 1 } 
    host_file:
        - {file_hash: 0, state: 1, rel_path: b, is_dir: False, host_id: 2 }
        - {file_hash: 0, state: 1, rel_path: a, is_dir: False, host_id: 2, next_id: 2 }
        - {file_hash: 7, state: 1, rel_path: c1, is_dir: False, host_id: 2, next_id: 7 } 
        - {file_hash: 7, state: 1, rel_path: c1, is_dir: False, host_id: 2, next_id: 7 } 
        - {file_hash: 7, state: 1, rel_path: c2, is_dir: False, host_id: 2 } 
    sync_comparison:
        - { sync_file_id: 1, sync_id: 2}
        - { sync_file_id: 3, sync_id: 1}
        - { sync_file_id: 4, sync_id: 2}
        - { sync_file_id: 5, sync_id: 1}
        - { sync_file_id: 6, sync_id: 1}
# no conflict, but new_files on both sides
new_no_conflict:
    sync_file:
        - {file_hash: 0, state: 1, rel_path: a1, is_dir: False, sync_id: 1 } 
        - {file_hash: 1, state: 1, rel_path: b1, is_dir: False, sync_id: 1 }
        - {file_hash: 2, state: 1, rel_path: c1, is_dir: False, sync_id: 1 }
    host_file:
        - {file_hash: 3, state: 1, rel_path: a2, is_dir: False, sync_id: 2 } 
        - {file_hash: 4, state: 1, rel_path: b2, is_dir: False, sync_id: 2 } 
        - {file_hash: 5, state: 1, rel_path: c2, is_dir: False, sync_id: 2 } 
# conflict, but simple
simple_conflict:
    sync_file:
        - {file_hash: 0, state: 1, rel_path: a, is_dir: False, sync_id: 1 } 
        - {file_hash: 0, state: 1, rel_path: b, is_dir: False, sync_id: 1 } 
    host_file:
        - {file_hash: 1, state: 1, rel_path: a, is_dir: False, host_id: 2 }
        - {file_hash: 1, state: 1, rel_path: b, is_dir: False, host_id: 2 }
# conflict renamed
renamed_conflict:
    sync_file:
        - {file_hash: 0, state: 1, rel_path: d, is_dir: False, sync_id: 1 } 
        - {file_hash: 0, state: 1, rel_path: c, is_dir: False, sync_id: 1, next_id: 1 }
    host_file:
        - {file_hash: 0, state: 1, rel_path: e, is_dir: False, host_id: 2 }
        - {file_hash: 0, state: 1, rel_path: c, is_dir: False, host_id: 2, next_id: 2 }
    sync_comparison:
        - {sync_file_id: 4, sync_id: 1}
        - {sync_file_id: 3, sync_id: 2}
