en:
    parser:
        action:
            auto: |
                Starting rainmaker
                Found  ${count_all} profiles
                       ${count_auto} with autostart
            new: 'Creating new ${profile.type} profile'
            list: |
                No.\tTitle\tType\tFilename
            profile_count: |
                Found ${count} profiles
            start_profile: |
                Starting profile: ${profile.title}
                    path:        ${profile.path}
                    guid:        ${profile.guid}
                    local_root:  ${profile.local_root}
                    remote_root: ${profile.remote_root}
            info: |
                rainmaker:
                  about:
                    version:      ${app.version} 
                    release date: ${app.release_date}
                    homepage:     ${app.homepage}
                    authors:      ${app.authors}
                  path info:
                    user_dir:     ${app.user_dir}
                    profiles_dir: ${app.profiles_dir}
                    log_path:     ${app.log_path}
                  logging:
                    log_level:    ${app.log_level}
                    verbosity:    ${app.verbosity}
        help:
            file:
                title: 'Title of profile'
                -f: 'Path to profile'
                -n: 'Number of profile' 
            base:
                action: ''
                -q: 'Quiet. Suppress output'
                -v: 'Verbosity level, -vvvv is max verbosity'
                --user-dir: 'Location of app data (default="~/.rainmaker")'
                --log: 'Log level' 
            pre: 
                action: 'Action to perform (default="auto")'
            create:
                type: 'Type of profile to create'
                action: 'Create a new profile'
            daemon:
                action: 'Start all daemon profiles'
            delete:
                action: 'Delete a profile'
                title: '${parser.help.file.title}'
                -f: '${parser.help.file.-f}'
                -n: '${parser.help.file.-n}'
            list:
                action: 'List profiles, or list a single profile'
                title: '${parser.help.file.title}'
                -f: '${parser.help.file.-f}'
                -n: '${parser.help.file.-n}'
                --attr: 'List value of specified attribute'
            update: 
                action: 'Update the contents of a profile'
                title: '${parser.help.file.title}'
                -f: '${parser.help.file.-f}'
                -n: '${parser.help.file.-n}'
            start: 
                action: 'Only run the specified profile(s)'
                title: '${parser.help.file.title}'
                -f: '${parser.help.file.-f}'
                -n: '${parser.help.file.-n}'
            info: 
                action: 'Display config information'
            auto: 
                action: |
                    Action to perform: (default="auto")
                    auto    -   Start profiles where 'auto' = True
                    daemon  -   Start all daemon profiles.
                                Only log file system events.
                    create  -   Create a new profile
                    delete  -   Delete a profile
                    list    -   List all profiles, or specific
                                information about a single profile
                    update  -   Update the contents of a profile
                    start   -   Only run the specified profile(s)
                    info    -   Display config information

        notice:
            number_not_found: "Profile number ${number} doesn't exist"
            title_not_found: 'No profile found with title=${title}'
            profile_info_required: 'Profile title, number or path required...'
            nothing_to_do: |
                Nothing to do, please create a profile:
                    rainmaker create
    profile:
        unison:
            created: |
                
                # Your profile has been created! Only a few more steps to go.
                    
                    # 0. Create your ssh key
                         ssh-keygen -t rsa -f ${basename:${ssh_key_path}} -C "rainmaker-${title}-${guid}" 

                    # 1. Add your ssh pub key to the server
                
                    #   - Using ssh-copy-id: (recommended method)
                          ssh-copy-id -i ${ssh_key_path} -p ${port} ${user}@${address} 
                
                    #   - Or using scp: (OSX)
                          scp -p ${port} ${ssh_key_path}.pub ${user}@${address}/home/${user}/.ssh/${basename:${ssh_key_path}}.pub          
                          ssh -p ${port} ${user}@${address} "cat /home/${user}/.ssh/${basename:${ssh_key_path}}.pub >> /home/${user}/.ssh/authorized_keys"
                

                    # 2. Create the appropriate directories on the remote machine.
                         ssh -p ${port} -i ${ssh_key_path} ${user}@${address} "mkdir -p ${remote_root}/.rain && mkdir -p ${backupdir}"

                    # 3. Start rainmaker (all profiles)
                         rainmaker
                    
                    #   - Or start just this profile
                          rainmaker start ${title}
