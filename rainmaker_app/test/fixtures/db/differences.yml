sync_path:
    always:
        - {root: '/sync1', id: 1}
        - {root: '/sync2', id: 2}
my_file:
    # no conflict, neither side has changed
    no_conflict:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
    # no conflict, but one side has deleted an empty dir
    deleted:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 4, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
    # two differing files
    conflicted_file:
        - {fhash: 33, state: 1, path: a, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 1 } 
        - {fhash: 22, state: 4, path: a, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
    # no conflict, but one side with new dir
    remote_new_dir:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
        - {fhash: 0, state: 1, path: b, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
    # no conflict but new dirs on both sides
    both_new_dir:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
        - {fhash: 0, state: 1, path: b, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: c, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
    # deleted dir and new subs on other side
    del_dir_new:
        - {fhash: 1, state: 4, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 1, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 2 } 
        - {fhash: 1, state: 1, path: a/b, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
        - {fhash: 1, state: 1, path: a/c, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
    # new dir vs new file
    dir_vs_file:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
    # no conflict - keep dir
    dir_vs_deleted_file:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
    # no conflict - keep file
    deleted_dir_vs_file:
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: True, mtime: 5, sync_path_id: 1 } 
        - {fhash: 0, state: 1, path: a, size: 0, inode: 0, is_dir: False, mtime: 5, sync_path_id: 2 } 
